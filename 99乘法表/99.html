<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
	<script>
	document.write('<table>');
	for(var m=1;m<10;m++){
		document.write('<tr>');
		for(var n=m;n<10;n++){
		document.write("<td>"+m+'*'+n+'='+m*n+"</td>");
		}
		document.write('</tr>');
	
	}
	document.write('</table>');
	
	
    </script>
</head>
<body> 

</body>
</html>
